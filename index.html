<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>BookList</title>
</head>
<body>
    <div class="container mt-4">
        <h1 id="h1" class="display-4 text-center"><i class="fas fa-book-open text-primary"></i> My <span class="text-primary">BookList</span></h1>

    
        <form id="libro-form">

            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" class="form-control">
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" class="form-control">
            </div>
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" class="form-control">
            </div>

            <input type="submit" value="Agregar libro" class="btn btn-primary btn-block">
        </form>
<table class="table table-striped mt-5">
<thead>
    <tr>
        <th>Titulo</th>
        <th>Autor</th>
        <th>Id</th>
        <th></th>
    </tr>
</thead>
<tbody id="lista-libro"></tbody>
</table>
    </div>
<script src="main.js"></script>

</body>
</html>
